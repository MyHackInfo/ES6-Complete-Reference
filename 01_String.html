<body>
  <script type="text/javascript">

  // In this show String new  4 Method
  // 1 startsWith
  var string='this is osm';
  console.log(string.startsWith('i',2));

  // 2 endsWith
  console.log(string.endsWith('m',0));

  // 3 includes
  console.log(string.includes('is osm'));

  // 4 repeat
  console.log(string.repeat(20));

  </script>
